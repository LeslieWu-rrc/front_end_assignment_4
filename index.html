<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Dynamic Survey</title>
  </head>
  <body>
    <form id="surveyForm" action="#">
      <h1>Is Walmart Bag a Gender?</h1>
      
      <!-- Part 1: Name -->
      <div class="input-container">
        <label for="userName">Last Name:</label>
        <input type="text" id="userName" placeholder="Enter your last name" />
      </div>
      
      <!-- Part 2: Email -->
      <div class="input-container">
        <label for="userEmail">Email:</label>
        <input type="text" id="userEmail" placeholder="Enter your email" />
      </div>

      <!-- Part 3: main question -->
      <div class="input-container">
        <p>Is Walmart Bag a Gender?</p>
        <label for="walmartGenderYes">
          <input type="radio" id="walmartGenderYes" name="walmartGender" value="Yes" />
          Yes
        </label>
        <label for="walmartGenderNo">
          <input type="radio" id="walmartGenderNo" name="walmartGender" value="No" />
          No
        </label>
      </div>

      <!-- Part 4: Gender -->
      <div class="input-container">
        <p>Gender(s):</p>
        <label>
          <input type="checkbox" id="gender-male" name="gender" value="Male" />
          Male
        </label>
        <label>
          <input type="checkbox" id="gender-female" name="gender" value="Female" />
          Female
        </label>
        <label>
          <input type="checkbox" id="gender-walmartbag" name="gender" value="Walmart Bag" />
          Walmart Bag
        </label>
      </div>

      <button type="submit">Register</button>
		</form>

    <script src="./script.js"></script>
  </body>
</html>
